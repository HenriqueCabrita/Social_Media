{% extends 'users/base.html' %}
{% block body %}
{% if validlink %}
    <h2 class="text-2xl m-10 font-bold">New password</h2>
    <div class="container py-5 mx-10">
        <form method="POST" class="bg-white shadow-md m-10 px-8 rounded pt-6 pb-8 mb-4 w-2/5" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">New password</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                    {{ form.new_password1 }}
                </div>
            </div>
            <div class="mb-2">
                <label class="block text-grey-700 text-sm font-bold mb-2" for="">Confirm new password</label>
                <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-grey-700">
                    {{ form.new_password2 }}
                </div>
            </div>
            <button type="submit" class="bg-green-500 text-white my-5 px-5 py-2 rounded">Submit</button>
        </form>
{% else %}
    <h2>Password reset link is invalid</h2>
{% endif %}
    </div>
   
{% endblock %}
